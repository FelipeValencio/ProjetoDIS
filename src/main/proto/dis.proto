syntax = "proto3";
option java_multiple_files = true;
package org.example.grpc;

message VetorSinal {
  string vetorSinal = 1;
  double s = 2;
  double n = 3;
}

message ImagemProcessada {
  string imagemProcessada = 1;
}

service ProcessamentoImagemService {
  rpc processarImagem(VetorSinal) returns (ImagemProcessada);
}